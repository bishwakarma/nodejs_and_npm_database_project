<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Chat Away</title>
</head>
<body>
    <div class="container">
        <br>    
        <div class="jumbotron">
            <h1>Send Message</h1> <br>
            <input type="text" id="name" class="form-control" placeholder="Name"> <br>
            <textarea id="message" class="form-control" cols="30" rows="10" placeholder="Message"></textarea> <br>
            <button id="send" class="btn btn-success">Send</button>
        </div>

        <div id="messages">
            <!--Add msg from JS to HTML-->
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Using socked.io libraries in app.index-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./app-index.js"></script>
</body>
</html>
